<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key4hep validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/navbar.css">
    <link rel="stylesheet" href="../../../static/plot.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark" style="background-color: #070c49;">
      <div class="container fluid">
        <a class="nav-link h5" href="../../../index.html">
          <div class="nav-text">
            <b>Home
            </b>
          </div>
        </a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="subsystemsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Subsystems
          </button>
          <ul class="dropdown-menu" aria-labelledby="subsystemsDropdown">
            {% for subsystem in subsystems %}
            <li><a class="dropdown-item" href="../{{subsystem}}/index.html"> {{subsystem}} </a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <h1> {{version}}: {{subsystem}} </h1>

    {{ content }}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
